<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Realtime Debug Protal</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/index.css">
	<script type="text/javascript" src="js/modjs.js"></script>
	<script>
		window.modjs = {debug:1};
		use("index",function(){});
	</script>
</head>
<body>

	<div id="viewtree">
		<h1>UIView Tree</h1>
		<article></article>
	</div>

	<div id="console">
		<h1>Console</h1>
		<div class="container">
			<aside id="systeminfo">
				<header>
					<h2>CPU</h2>
					<span class="currentvalue" id="cpuvalue"></span>
				</header>	

				<div class="timeline" id="cputimeline">
				</div>

				<header>
					<h2>Memory</h2>
					<span class="currentvalue" id="memoryvalue"></span>
				</header>	

				<div class="timeline" id="memorytimeline">
				</div>
			</aside>

			<article id="logContent">
			</article> 
		</div>
	</div> 
</body>
</html>
